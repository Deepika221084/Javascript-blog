<html>
    <head>
        <title>Java Script</title>
    </head>
    <body>      
        <h4 id="declaration_of_arrays">
            </h4>
            
            <script>
               console.log("JAVASCRIPT - ARRAY CONCEPTS") ;

               var fruits = ["Apple","Orange","Mango"];
               console.log(fruits);
               document.getElementById("declaration_of_arrays").innerHTML = fruits;


               var firstfruit=fruits[0];
               console.log(firstfruit);
               document.getElementById("declaration_of_arrays").innerHTML = firstfruit;


               var secondfruit=fruits[1];
               console.log(secondfruit);
               document.getElementById("declaration_of_arrays").innerHTML = secondfruit;

               var thirdfruit=fruits[2];
               console.log(thirdfruit);
               document.getElementById("declaration_of_arrays").innerHTML = thirdfruit;

               var fruits = ["Apple","Orange","Mango"];
               var length_of_array=fruits.length;
               console.log(length_of_array);
               document.getElementById("declaration_of_arrays").innerHTML = length_of_array;


               //loop through arrays

               var array="";
               for(i=0;i<fruits.length;i++)
               {
                   console.log(fruits[i]);
                   array=array+fruits[i]+"<br>";
                   document.getElementById("declaration_of_arrays").innerHTML = array;
               }

               //to add an item to array,use PUSH

               fruits.push("lemon");
               console.log(fruits);
               document.getElementById("declaration_of_arrays").innerHTML = fruits;


               fruits.push("cherry");
               console.log(fruits);
               document.getElementById("declaration_of_arrays").innerHTML = fruits;

               var alphabets=["a","e","c","b","d"];
               console.log(alphabets);
               document.getElementById("declaration_of_arrays").innerHTML = alphabets;

               // after sorting
               alphabets.sort();
               console.log(alphabets);
               document.getElementById("declaration_of_arrays").innerHTML = alphabets;

               //reversing
               alphabets.reverse();
               console.log(alphabets);
               document.getElementById("declaration_of_arrays").innerHTML = alphabets;

               //for Numbers

               var numbers=["45","10","9","100","3"];
               document.getElementById("declaration_of_arrays").innerHTML = numbers;
               
               //to find maximum

               var maximum_number=Math.max.apply(Math,numbers);
               console.log(maximum_number);
               document.getElementById("declaration_of_arrays").innerHTML = maximum_number;


               //to find minimum

               var minimum_number=Math.min.apply(Math,numbers);
               console.log(minimum_number);
               document.getElementById("declaration_of_arrays").innerHTML = minimum_number;

    </script>


</body>
</html>
